<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Profile</title>
  <link rel="stylesheet" href="/css/style.css">
  <link rel="stylesheet" href="/css/modals.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

  <!-- Navigation -->
  <nav>
    <ul>
      <li><a href="#" id="myProfileLink"><i class="fas fa-user-circle"></i> My Profile</a></li>
    </ul>
  </nav>

  <!-- Login Modal -->
  <div class="modal" id="loginModal">
    <div class="modal-content">
      <span class="close-btn" id="closeModal">&times;</span>
      <h2 class="modal-title">Login to Access Your Profile</h2>
      <p class="modal-message">You need to log in to view your profile.</p>
      <div class="modal-buttons">
        <a href="/login" class="modal-btn btn-primary">Login</a>
        <a href="/signup" class="modal-btn btn-secondary">Sign Up</a>
      </div>
    </div>
  </div>

  <script src="/js/profilelink.js"></script>
</body>
</html>

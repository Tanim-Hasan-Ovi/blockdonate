<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Wallet Connect</title>
  <link rel="stylesheet" href="css/wallet.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
</head>
<body>

  <div id="wallet-modal" class="wallet-modal">
    <div class="wallet-modal-content">
      <h2>Select Wallet</h2>
      <button id="btn-metamask" class="btn btn-wallet"><i class="fab fa-ethereum"></i> MetaMask</button>
      <button id="btn-binance" class="btn btn-wallet"><i class="fas fa-coins"></i> Binance Wallet</button>
      <button id="btn-walletconnect" class="btn btn-wallet"><i class="fas fa-link"></i> WalletConnect</button>
      <button id="close-wallet-modal" class="btn btn-wallet">Cancel</button>
    </div>
  </div>

  <script src="js/wallet.js"></script>
</body>
</html>
